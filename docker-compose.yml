version: "3.5"
services:
  runzero-explorer:
    build:
      context: .
      args:
        - AGENT_URL=${AGENT_URL}
    container_name: runzero-explorer
    privileged: true
    restart: unless-stopped
    network_mode: host
    stdin_open: true 
    tty: true
    environment:
      - TZ=Europe/London
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - runzero_data:/mnt
      - /var/lib/docker/volumes/runzero_data/_data/.env:/opt/rumble/bin/.env
volumes:
  runzero_data:
    external: true
