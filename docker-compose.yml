version: "3.5"
services:
  runzero-explorer:
    build:
      context: .
      args:
        - AGENT_URL=${AGENT_URL}
        - RUMBLE_AGENT_HOST_ID=${RUMBLE_AGENT_HOST_ID}
    container_name: runzero-explorer
    privileged: true
    restart: unless-stopped
    network_mode: host
    stdin_open: true 
    tty: true
    environment:
      - TZ=Europe/London
      
